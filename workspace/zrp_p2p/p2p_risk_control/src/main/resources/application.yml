server:
  port: 9092

spring:
  application:
    name: resk_control-service #服务名
  profiles:
    active: dev
  redis:
    host: localhost
    port: 6379
    database: 1
#连接注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
  instance:
    prefer-ip-address: true  #支持域名直接解析ip