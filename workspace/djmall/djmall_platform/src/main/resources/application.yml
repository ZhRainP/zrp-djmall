server:
  port: 8080
  servlet:
    context-path: /
    jsp:
      init-parameters:
        development: true # 开启JSP调试模式，修改JSP无需重启
# Dubbo
dubbo:
  application:
    name: admin # 应用名
    qos-enable: false # 关闭在线调试
  registry:
    address: zookeeper://localhost:2181 # 注册中心地址
  consumer:
    timeout: 60000
    check: false

spring:
  mvc:
    view:
      prefix: /WEB-INF/page/ # 页面前缀
      suffix: .jsp # 页面后缀
    static-path-pattern: /static/** #静态资源加
